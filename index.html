<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Blog</a>
  </nav>

  <div class="container my-4">
    <h2>Create a New Post</h2>
    <form id="post-form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="form-group">
        <label>Summary</label>
        <input type="text" class="form-control" id="summary" required />
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" id="content" rows="4" required></textarea>
      </div>
      <div class="form-group">
  <label>Select Image (optional)</label>
  <input type="file" class="form-control-file" id="imageFile" accept="image/*" />
</div>

      <button type="submit" class="btn btn-primary">Publish Post</button>
    </form>

    <hr />

    <h2 class="mt-5">Published Posts</h2>
    <div class="row" id="posts-container">
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
